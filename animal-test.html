<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="animal-test.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9743991772231585"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-9743991772231585">
</head>
<body>
    <div class="container">
        <h1>동물상 테스트</h1>
        <p><a href="index.html">메인으로 돌아가기</a></p>
        <hr class="divider">
        
        <div id="status-message">Teachable Machine Image Model</div>
        <button type="button" id="start-button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/aS-d007-7/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const statusMessage = document.getElementById("status-message");
            const startButton = document.getElementById("start-button");
            
            try {
                // 버튼 비활성화 및 로딩 메시지 표시
                startButton.disabled = true;
                startButton.textContent = "Loading...";
                statusMessage.textContent = "모델을 로딩 중입니다...";
                
                // 모델 로드
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                statusMessage.textContent = "웹캠을 시작하는 중...";
                
                // 웹캠 설정
                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup(); // 웹캠 권한 요청
                await webcam.play();
                
                // 웹캠 캔버스 추가
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = ""; // 기존 내용 제거
                webcamContainer.appendChild(webcam.canvas);
                
                // 예측 시작
                window.requestAnimationFrame(loop);
                
                // 레이블 컨테이너 초기화
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ""; // 기존 내용 제거
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                statusMessage.textContent = "동물상 분석 중...";
                startButton.style.display = "none"; // 시작 버튼 숨기기
                
            } catch (error) {
                console.error("Error initializing:", error);
                statusMessage.textContent = "오류가 발생했습니다: " + error.message;
                startButton.disabled = false;
                startButton.textContent = "다시 시도";
                
                // 일반적인 오류 메시지 추가
                if (error.name === "NotAllowedError") {
                    statusMessage.textContent = "웹캠 권한이 필요합니다. 브라우저에서 권한을 허용해주세요.";
                } else if (error.name === "NotFoundError") {
                    statusMessage.textContent = "웹캠을 찾을 수 없습니다. 카메라가 연결되어 있는지 확인해주세요.";
                } else if (error.message.includes("HTTPS")) {
                    statusMessage.textContent = "이 기능은 HTTPS 환경에서만 작동합니다. (GitHub Pages는 자동으로 HTTPS를 사용합니다)";
                }
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // 가장 높은 확률의 동물상 찾기
            let maxProb = 0;
            let maxIndex = 0;
            
            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability.toFixed(2);
                const percentage = (probability * 100).toFixed(0);
                const classPrediction = prediction[i].className + ": " + percentage + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
                
                // 가장 높은 확률 추적
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    maxIndex = i;
                }
            }
            
            // 가장 높은 확률의 항목 강조
            for (let i = 0; i < maxPredictions; i++) {
                if (i === maxIndex) {
                    labelContainer.childNodes[i].style.backgroundColor = "#4CAF50";
                    labelContainer.childNodes[i].style.color = "#fff";
                    labelContainer.childNodes[i].style.fontWeight = "bold";
                } else {
                    labelContainer.childNodes[i].style.backgroundColor = "#f0f2f5";
                    labelContainer.childNodes[i].style.color = "#333";
                    labelContainer.childNodes[i].style.fontWeight = "normal";
                }
            }
        }
    </script>
</body>
</html>
