
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="generate-btn">Generate Numbers</button>
        <div id="result-container"></div>

        <hr style="margin: 40px 0; border-color: var(--main-color);">

        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mqedkpdv" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
