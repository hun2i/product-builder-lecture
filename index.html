<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘 저녁 뭐먹지?</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="recommend-menu-btn">메뉴추천받기</button>
        <div id="menu-recommendation-container"></div>

        <hr class="divider">

        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mqedkpdv" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
