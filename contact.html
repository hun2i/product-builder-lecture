<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="site-brand">
                <span class="brand-emoji">🍽️</span>
                <span>오늘 뭐먹지?</span>

            </div>
        </div>
    </header>

    <main>
        <div class="content-section">
            <h1>문의하기</h1>
            <p>파트너십, 광고 또는 기타 문의사항이 있으시면 아래 양식을 통해 편하게 연락주세요.</p>

            <form action="https://formspree.io/f/mqedkpdv" method="POST" class="contact-form">
                <div class="form-group">
                    <label class="form-label" for="contact-name">이름</label>
                    <input type="text" id="contact-name" name="name" placeholder="이름을 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="contact-email">이메일</label>
                    <input type="email" id="contact-email" name="email" placeholder="이메일을 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="contact-message">메시지</label>
                    <textarea id="contact-message" name="message" placeholder="문의 내용을 입력해주세요" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">문의 보내기</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
